<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Chief's dApp</title>

    <style>
      body {
        background-color: black;
        text-align: center;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      charset="utf-8"
      src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="form-group">
        <h1>This is the best dApp in the entire universe</h1>
        <p>Here's where we can set or get the mood:</p>
        <div class="row">
          <div class="col offset-md-4 col-md-4">
            <label for="mood">Input mood: </label><br />

            <input type="text" name="mood" id="mood" />
          </div>
        </div>

        <div class="row mt-2">
          <div class="col offset-md-4 col-md-2">
            <button onclick="getMood()">Get mood</button>
          </div>
          <div class="col col-md-2">
            <button onclick="setMood()">Set mood</button>
          </div>
        </div>
        <p id="moodValue">Your mood appears here...</p>
      </div>
    </div>

    <footer class="page-footer font-small blue pt-4">
      <div class="footer-copyright text-center py-3">
        Â© 2022 Copyright:
        <a href="https://corneliusm.tech" target="_blank">MobileChief</a>
      </div>
    </footer>

    <script>
      window.ethereum.enable();

      var provider = new ethers.providers.Web3Provider(
        web3.currentProvider,
        "ropsten"
      );

      var MoodContractAddress = "0x3B920E3F990C6bB778d5Ffc4D1749cBA03780f1f";

      var MoodContractABI = [
        {
          constant: false,
          inputs: [
            {
              internalType: "string",
              name: "_mood",
              type: "string",
            },
          ],
          name: "setMood",
          outputs: [],
          payable: false,
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          constant: true,
          inputs: [],
          name: "getMood",
          outputs: [
            {
              internalType: "string",
              name: "",
              type: "string",
            },
          ],
          payable: false,
          stateMutability: "view",
          type: "function",
        },
      ];

      provider.listAccounts().then(function (accounts) {
        signer = provider.getSigner(accounts[0]);
        MoodContract = new ethers.Contract(
          MoodContractAddress,
          MoodContractABI,
          signer
        );
      });

      async function getMood() {
        getMoodPromise = MoodContract.getMood();

        var Mood = await getMoodPromise;
        document.getElementById("moodValue").innerHTML = Mood;
        console.log(Mood);
      }

      async function setMood() {
        let mood = document.getElementById("mood").value;

        setMoodPromise = MoodContract.setMood(mood);

        await setMoodPromise;
      }
    </script>
  </body>
</html>
